{% extends "base.html" %}

{% block content %}
<main class="container py-5">
    <div class="text-center">
        <h1 class="display-4 mb-4">
            <i class="fas fa-calculator text-primary"></i> Добро пожаловать в SplitCheck!
        </h1>
        <p class="lead text-muted mb-5">Удобный сервис для разделения чеков между друзьями</p>
        
        {% if user.is_authenticated %}
        <a href="{% url 'checks:my_receipts' %}" class="btn btn-primary btn-lg px-5">
            <i class="fas fa-receipt me-2"></i>Мои чеки
        </a>
        {% else %}
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg px-5">
                <i class="fas fa-user-plus me-2"></i>Регистрация
            </a>
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
