{% extends "base.html" %}

{% block content %}
<main class="container py-4">
    <h1 class="mb-4">
        <i class="fas fa-trash text-danger me-2"></i>Удаление чека
    </h1>
    
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Вы уверены, что хотите удалить чек "{{ receipt.title }}" от {{ receipt.created_at|date:"d.m.Y" }}?
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-check me-2"></i>Да, удалить
        </button>
        <a href="{% url 'checks:receipt_detail' receipt.id %}" class="btn btn-secondary">
            <i class="fas fa-times me-2"></i>Отмена
        </a>
    </form>
</main>
{% endblock %}
